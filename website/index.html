<!DOCTYPE html>
<html>

<head>
	<title>Restaurant</title>

	<meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

	<link rel="import"
  		href="../bower_components/font-roboto/roboto.html">
	<link rel="import"
  		href="../bower_components/core-header-panel/core-header-panel.html">
	<link rel="import"
  		href="../bower_components/core-toolbar/core-toolbar.html">
	<link rel="import"
  		href="../bower_components/paper-tabs/paper-tabs.html">
  	<link rel="import"
  		href="../bower_components/paper-input/paper-input.html">
  	<link rel="import"
  		href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="authentication-card.html">

  	<style>
		html,body {
			height: 100%;
			margin: 0;
			background-color: #E5E5E5;
			font-family: 'RobotoDraft', sans-serif;
		}
		core-header-panel {
			height: 100%;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}
		core-toolbar {
  			background: #3333CC;
  			color: white;
		}
		#tabs {
  			width: 100%;
  			color:white;
  			-webkit-user-select: none;
  			-moz-user-select: none;
  			-ms-user-select: none;
  			user-select: none;
  			text-transform: uppercase;
		}
		.container {
    		width: 80%;
    		margin: 50px auto;
  		}
  		paper-input {
      		width: 80%;
    	}
   		paper-input-decorator {
   			color: #3333CC;
      		max-width: 80%;
    	}
    	paper-button.colored {
    		background: #3333CC;
      		color: white;
    	}
  	</style>
</head>

<body unresolved>
	<core-header-panel>
		<core-toolbar>
			<paper-tabs id="tabs" selected="Customer" self-end>
				<paper-tab name="Customer">Customer</paper-tab>
    			<paper-tab name="Hostess">Hostess</paper-tab>
    			<paper-tab name="Server">Server</paper-tab>
    			<paper-tab name="Manager">Manager</paper-tab>
    		</paper-tabs>
		</core-toolbar>

		<div class="container" layout vertical center>
			<authentication-card>
			    <img width="70" height="70"
			    	src="../images/food.jpg">
			    <h2
			    id="changeable">Customer Login</h2>
			    <paper-input
			    	id="input_field"
			     	label="Please enter your ID here" 
			    	floatingLabel>
			    </paper-input>
			    <paper-button
			    	id = "submitButton" 
			    	class="colored">
			    	submit
			    </paper-button>
			</authentication-card>
		</div>
	</core-header-panel>

	<script>
		var tabs = document.querySelector('paper-tabs');

		tabs.addEventListener('core-select', function() {
			if(tabs.selected == "Hostess"){
				document.getElementById("changeable").innerHTML = "Hostess";
			}
			if(tabs.selected == "Customer"){
				document.getElementById("changeable").innerHTML = "Customer";
			}
			if(tabs.selected == "Server"){
				document.getElementById("changeable").innerHTML = "Server";
			}
			if(tabs.selected == "Manager"){
				document.getElementById("changeable").innerHTML = "Manager";
			}
  		});
	</script>

	<script>
		var submitButton = document.querySelector('paper-button');

		submitButton.addEventListener('click', function() {
			window.location.href = "hostess_index.html";;
  		});
	</script>
</body>

</html>
